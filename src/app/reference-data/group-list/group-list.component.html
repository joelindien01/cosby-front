<div class="row">
  <div class="col-12 mt-5">
    <table mat-table  [dataSource]="groupDataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Name</th>
        <td mat-cell *matCellDef="let element; let index = index"> {{element.label}}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>description</th>
        <td mat-cell *matCellDef="let element; let index = index">
          {{element.symbol}}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="multiSelect">
        <th mat-header-cell *matHeaderCellDef>Is this Multi Select Group ?</th>
        <td mat-cell *matCellDef="let element; let index = index">
          {{element.multiSelect ? 'yes' : 'no'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element; let index = index">
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let index = index;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
