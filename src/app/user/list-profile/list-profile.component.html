<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-9 text-right product-button">
        <button type="button" mat-flat-button color="primary" (click)="addProfile()"><fa-icon icon="plus"></fa-icon> add profile</button>
      </div>
    </div>
  </div>
  <div class="col-12">
    <table mat-table [dataSource]="profileDataTable" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let profile"> {{profile.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> description </th>
        <td mat-cell *matCellDef="let profile"> {{profile.description}} </td>
      </ng-container>

      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef> Roles </th>
        <td mat-cell *matCellDef="let profile">
          <mat-chip-list>
            <mat-chip *ngFor="let role of profile.roles">{{role.name}} </mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let profile">
          <button mat-stroked-button color="primary" class="mr-3" data-toggle="modal" data-target="#productModal" (click)="editProfile(profile)"><fa-icon icon="edit"></fa-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator
      [length]="500"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
