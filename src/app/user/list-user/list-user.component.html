<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-9 text-right users-button">
        <button type="button" class="mr-3" mat-flat-button color="primary" (click)="addUser()"><fa-icon icon="plus"></fa-icon> add user</button>
        <button type="button" mat-flat-button color="primary" (click)="addProfile()"><fa-icon icon="plus"></fa-icon> add function</button>
      </div>
    </div>
  </div>
  <div class="col-12">
    <table mat-table [dataSource]="userDataTable" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="profile">
        <th mat-header-cell *matHeaderCellDef> Function </th>
        <td mat-cell *matCellDef="let user"> {{user.profile?.name}} </td>
      </ng-container>

      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef> Roles </th>
        <td mat-cell *matCellDef="let user">
          <a *ngIf="user.roles && user.roles.length >0" (click)="$event.preventDefault();viewRoles(user)" href>view</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let user"> {{user.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Active </th>
        <td mat-cell *matCellDef="let user"> {{user.active}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
          <button mat-stroked-button color="primary" class="mr-3" data-toggle="modal" data-target="#productModal" (click)="editUser(user)"><fa-icon icon="edit"></fa-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator
      [length]="500"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
