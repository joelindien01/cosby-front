<div class="row">
  <div class="col-12">
    <h2>Add customer</h2>
    <form class="form-horizontal" [formGroup]="customerForm">
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <input matInput placeholder="name" formControlName="name" name="name" type="text">
            <mat-error *ngIf="customerForm.touched && customerForm.controls['name'].hasError('required')">
              Customer Name <strong> is required</strong>
            </mat-error>
          </mat-form-field>

        </div>
        <div class="col-12">
          <app-contact [(formGroup)]="customerForm" [arrayName]="'contacts'"></app-contact>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <app-address formTitle="Location" [(formGroup)]="customerForm" [groupName]="'location'"></app-address>
          <div>
            <input type="checkbox" formControlName="useLocationAddress" name="useLocationAddress"/>
            <label>use location address as billing address?</label>
          </div>
        </div>
        <div class="col-4">
          <app-address formTitle="Billing Address" [formGroup]="customerForm" [groupName]="'billingAddress'"></app-address>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <app-ship formTitle="Delivery Information" [formGroup]="customerForm" [arrayName]="'deliveryInformations'"></app-ship>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div>
            <input type="checkbox" formControlName="addAnotherCustomer" name="addAnotherCustomer"/>
            <label>Add another customer?</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button mat-flat-button color="primary" (click)="saveCustomer()">save</button>
        </div>
      </div>
    </form>

  </div>
</div>
