<div class="col-12">
  <form [formGroup]="customerEditForm">
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Description" formControlName="description">
        </mat-form-field>
      </div>

      <button mat-stroked-button color="primary" type="button" (click)="updateCustomer()">Update customer Info</button>
    </div>
  </form>
</div>
