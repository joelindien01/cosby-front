<div class="row">
  <div class="col-12">
    <h3>Delivery Information</h3>
  </div>
  <div class="col-12">
    <div [formGroup]="formGroup" *ngIf="!isArrayForm">
      <div [formGroupName]="groupName">
        <div>
          <label>Vessel</label>
          <input type="text" formControlName="vessel" name="vessel"/>
        </div>

        <div>
          <label>Imo</label>
          <input type="text" formControlName="imo" name="imo"/>
        </div>

        <div>
          <label>Flag</label>
          <input type="text" formControlName="flag" name="flag"/>
        </div>

        <div>
          <label>Master</label>
          <input type="text" formControlName="master" name="master"/>
        </div>
      </div>
    </div>

    <div class="row" [formGroup]="formGroup" *ngIf="isArrayForm">
      <div class="col-12" [formArrayName]="arrayName">
        <div class="row">
          <div class="col-4" *ngFor="let ship of formGroup.controls[arrayName].controls; let i=index">
            <div class="row">
              <div class="col-6">
                <h4>Ship {{ i + 1}}</h4>
              </div>
              <div class="col-6">
                <button mat-mini-fab color="warn" *ngIf="formGroup.controls[arrayName].controls.length > 1"
                        (click)="removeShip(i)"><fa-icon icon="minus"></fa-icon>
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-12" [formGroupName]="i">
                <div>
                  <mat-form-field>
                    <input matInput placeholder="Vessel" type="text" formControlName="vessel" name="vessel"/>
                  </mat-form-field>
                </div>

                <div>
                  <mat-form-field>
                    <input matInput placeholder="Imo" type="text" formControlName="imo" name="imo"/>
                  </mat-form-field>
                </div>

                <div>
                  <mat-form-field>
                    <input matInput placeholder="Flag" type="text" formControlName="flag" name="flag"/>
                  </mat-form-field>
                </div>

                <div>
                  <mat-form-field>
                    <input matInput placeholder="Master" type="text" formControlName="master" name="master"/>
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <button mat-stroked-button color="primary" (click)="addShip()">add ship</button>
      </div>
    </div>
  </div>
</div>
