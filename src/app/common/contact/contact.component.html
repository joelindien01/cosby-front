<div class="row">
  <div class="col-12">
    <h3>Contacts</h3>
  </div>
  <div class="col-12">
    <div [formGroup]="formGroup" *ngIf="!isArrayForm">
      <div [formGroupName]="groupName">
        <div>
          <label>name</label>
          <input type="text" name="name" formControlName="name">
        </div>
        <div>
          <label>phoneNumber</label>
          <input type="text" name="phoneNumber" formControlName="phoneNumber">
        </div>
        <div>
          <label>email</label>
          <input type="text" name="email" formControlName="email">
        </div>
      </div>
    </div>

    <div class="row" [formGroup]="formGroup" *ngIf="isArrayForm">
      <div class="col-12" [formArrayName]="arrayName">
        <div class="row">
          <div class="col-md-4 col-sm-12" *ngFor="let contact of formGroup.controls[arrayName].controls; let i=index">
            <div class="row">
              <div class="col-6">
                <h4>Contact {{i + 1}}</h4>
              </div>
              <div class="col-6">
                <button mat-mini-fab color="warn"
                        *ngIf="formGroup.controls[arrayName].controls.length > 1"
                        (click)="remove(i)"><fa-icon icon="minus"></fa-icon>
                </button>
              </div>
              <div class="col-12" [formGroupName]="i">
                <div class="row">
                  <div class="col-12">
                    <mat-form-field>
                      <input matInput placeholder="Name" type="text" name="name" formControlName="name">
                    </mat-form-field>
                  </div>
                  <div class="col-12">
                    <mat-form-field>
                      <input matInput placeholder="Phone Number" type="text" name="phoneNumber" formControlName="phoneNumber">
                    </mat-form-field>
                  </div>
                  <div class="col-12">
                    <mat-form-field>
                      <input matInput placeholder="Email" type="text" name="email" formControlName="email">
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12">
        <button mat-stroked-button color="primary"
          (click)="add()">add contact
        </button>
      </div>

    </div>


  </div>
</div>
