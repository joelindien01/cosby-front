<div class="col-12">
  <form [formGroup]="statusForm">
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <mat-label>Cancel reason</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </div>

      <button mat-stroked-button color="primary" type="button" (click)="updateStatus()">Update status</button>
    </div>
  </form>
</div>
