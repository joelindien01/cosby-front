<div class="row">
  <div class="col-12">
    <h2>Purchase orders</h2>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-12" id="search">

        <form id="search-form" [formGroup]="orderSearchForm">
          <div class="row align-items-center">

            <div class="form-group col-3">
              <mat-form-field>
                <input matInput [matDatepicker]="picker1" placeholder="From" formControlName="orderCreationDateFrom" name="orderCreationDateFrom"/>
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="form-group col-3">
              <mat-form-field>
                <input matInput [matDatepicker]="picker2" placeholder="To" formControlName="orderCreationDateTo" name="orderCreationDateTo"/>
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="form-group col-3">
              <select data-filter="model" class="filter-model filter form-control">
                <option value="">Payment Status</option>
                <option value="">Show All</option>
              </select>
            </div>
            <div class="form-group col-3">
              <select data-filter="model" class="filter-model filter form-control">
                <option value="">Payment Method</option>
                <option value="">Show All</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-6">
              <input class="form-control" formControlName="customerNameCSV" type="text" placeholder="Customer name" />
            </div>
            <div class="form-group col-3">
              <input class="form-control" formControlName="customerNameCSV" type="text" placeholder="PO Id" />
            </div>
            <div class="form-group col-3 ">
              <button type="button" class="btn btn-block btn-primary" (click)="findOrders()"><fa-icon icon="search"></fa-icon></button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Customer name</th>
        <th>Order creation date</th>
        <th>Delivery information</th>
        <th class="text-center">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of ordersTableData$ | async" [shAttachMenu]="orderListMenu" [shMenuData]="order">
        <td>{{ order.customerName }}</td>
        <td>{{ order.orderCreationDate | date }}</td>
        <td>{{ order.deliveryInformation | json }}</td>
        <td class="text-center">
          <button mat-stroked-button color="primary" (click)="viewOrder(order.id)" class="mr-3 mb-1"><fa-icon icon="eye"></fa-icon></button>
          <button mat-stroked-button color="primary" (click)="createDeliveryNote(order.id, order.customerId)" class="mr-3 mb-1">Create delivery note</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<sh-context-menu #orderListMenu>
  <ng-template shContextMenuItem (click)="viewOrder($event.data.id)">
    <div>view purchase order details</div>
  </ng-template>
  <ng-template shContextMenuItem (click)="createDeliveryNote($event.data.id, $event.data.customerId)">
    <div>Create delivery note</div>
  </ng-template>

</sh-context-menu>
