<table style="width:100%" mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="Customer name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer name</th>
    <td mat-cell *matCellDef="let order"> {{order.customer.name}}</td>
  </ng-container>
  <ng-container matColumnDef="Order creation date" mat-sort-header>
    <th mat-header-cell *matHeaderCellDef>Order creation date</th>
    <td mat-cell *matCellDef="let order"> {{order.creationDate | date}}</td>
  </ng-container>
  <ng-container matColumnDef="Delivery address" mat-sort-header>
  <th mat-header-cell *matHeaderCellDef>Delivery address</th>
  <td mat-cell *matCellDef="let order"> {{order.customer.deliveryAddress |json}}</td>
</ng-container>
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
    <td mat-cell *matCellDef="let order">
      <div>
        <button type="button" (click)="createDeliveryNote(order.id, order.customer.id)">create delivery note</button>
        <button type="button" (click)="createBill(order.id, order.customer.id)">create bill</button>
        <button type="button" (click)="createDeliveryNote(order.id, order.customer.id)">create delivery note</button>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
