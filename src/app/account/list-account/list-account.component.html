<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-9 text-right product-button">
        <button type="button" mat-flat-button color="primary" (click)="addAccount()"><fa-icon icon="plus"></fa-icon> add account</button>
      </div>
    </div>
  </div>
  <div class="col-12">
    <table mat-table [dataSource]="accountDataTable" matSort>
<!--  id:number;
  bankName: string;
  holder: string;
  reference: string;
  rib: string;
  iban: string;
  swiftCode: string;-->
      <ng-container matColumnDef="bankName">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let account"> {{account.bankName}} </td>
      </ng-container>

      <ng-container matColumnDef="holder">
        <th mat-header-cell *matHeaderCellDef> Holder </th>
        <td mat-cell *matCellDef="let account"> {{account.holder}} </td>
      </ng-container>

      <ng-container matColumnDef="reference">
        <th mat-header-cell *matHeaderCellDef> Reference </th>
        <td mat-cell *matCellDef="let account"> {{account.reference}} </td>
      </ng-container>

      <ng-container matColumnDef="rib">
        <th mat-header-cell *matHeaderCellDef> RIB </th>
        <td mat-cell *matCellDef="let account"> {{account.rib}} </td>
      </ng-container>
      <ng-container matColumnDef="iban">
        <th mat-header-cell *matHeaderCellDef> IBAN </th>
        <td mat-cell *matCellDef="let account"> {{account.iban}} </td>
      </ng-container>
      <ng-container matColumnDef="swiftCode">
        <th mat-header-cell *matHeaderCellDef> SwiftCode </th>
        <td mat-cell *matCellDef="let account"> {{account.swiftCode}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let account">
          <button mat-stroked-button color="primary" (click)="editAccount(account)"><fa-icon icon="edit"></fa-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator
      [length]="500"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
