<h2>Generate bill</h2>
<form [formGroup]="billForm">
  <label>Payment DeadLine</label>
  <input formControlName="date" type="date" name="deadLine"/>
  <p>Would you like to apply a discount? <input formControlName="applyDiscount" type="checkbox"/></p>
  <div *ngIf="billForm.get('applyDiscount').value">
    <label>discount (%)</label>
    <input formControlName="discount" type="number" name="discount"/>
  </div>
  <button type="button" (click)="saveBill()">save bill</button>
</form>
